<form action="ui large form segment">
  <h3 class="ui header">Add a link</h3>

  <div class="field">
    <label for="title">Title:</label>
    <input name="title" #newtitle>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link" #newlink>
    <button type="submit" (click)="addArticle(newtitle, newlink)" class="ui positive right floated button">
      Submit Link
    </button>
  </div>
  

  <app-article></app-article>
</form>
